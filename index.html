<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suite BorderForce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#003366">

  <!-- Icône iOS (optionnel, adapte le nom si besoin) -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Font Awesome (si tu veux des icônes) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bleu: #003366;
      --vert: #007b3c;
      --fond: #f0f2f5;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: var(--fond);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      touch-action: manipulation;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 20px 20px 24px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h1 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--bleu);
    }

    .title p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #555;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 10px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.1s;
      width: 100%;
      text-align: left;
    }

    .menu-btn i {
      font-size: 1.5rem;
    }

    .menu-btn span {
      flex: 1;
    }

    .menu-btn small {
      display: block;
      font-size: 0.75rem;
      font-weight: 400;
      opacity: .9;
    }

    .menu-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      opacity: 0.9;
    }

    .btn-borderforce {
      background: linear-gradient(135deg, #003366, #1f6fb2);
    }

    .btn-compteur {
      background: linear-gradient(135deg, #007b3c, #27ae60);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.75rem;
      color: #777;
    }

    @media (max-width: 480px) {
      .app {
        border-radius: 16px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">
      <h1>Suite BorderForce</h1>
      <p>Choisissez le module à ouvrir</p>
    </div>

    <div class="btn-grid">
      <!-- Bouton CR BORDERFORCE -->
      <button class="menu-btn btn-borderforce"
              onclick="openModule('borderforce/index.html')">
        <i class="fas fa-shield-alt"></i>
        <span>
          CR BORDERFORCE
          <small>ESR, ESI, passeurs, matériel, CR…</small>
        </span>
        <i class="fas fa-arrow-right"></i>
      </button>

      <!-- Bouton COMPTEUR -->
      <button class="menu-btn btn-compteur"
              onclick="openModule('compteur/index.html')">
        <i class="fas fa-chart-bar"></i>
        <span>
          COMPTEUR
          <small>Véhicules & personnes contrôlées</small>
        </span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="footer">
      Une seule appli installée, deux outils embarqués.
    </div>
  </div>

  <script>
    function openModule(path) {
      // Navigation vers le sous-dossier
      window.location.href = path;
    }

    // Enregistrement du service worker commun
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .catch(err => console.error('SW registration failed', err));
    }
  </script>
</body>
</html>
